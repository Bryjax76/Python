{% extends "base.html" %}

{% block content %}
<h3 class="title">{% block title %}{% endblock %}</h3>
<div class="content">
	<form action="{% block form_url %}{% endblock %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		
		<div class="container">
  		<div class="row">
		<table>
		{{ form }}
		</table>
		
		<div class="btn-group" role="group">
			<button class="btn btn-light"
					type="submit">
				<i class="fas fa-save"></i> Zapisz
			</button>
			<a class="btn btn-light"
				href="{% url "service-list" %}">
				<i class="fas fa-undo"></i> Anuluj
			</a>
			
		</div>
		</div>
		</div>
	</form>
</div>
{% endblock %}
