{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row">
<h3 class="title">Rejestracja</h3>
<div class="content">
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <div class="btn-group" role="group">
            <button class="btn btn-light"
                    type="submit">
                <i class="fas fa-sign-in"></i> Zarejestruj
            </button>
            <a class="btn btn-light"
                href="{% url "service-list" %}">
                <i class="fas fa-undo"></i> Anuluj
            </a>
        </div>
    </form>
    </div>
    </div>
</div>
{% endblock %}
